<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>墨渊(夜间模式效果)</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style type="text/css">
      * {
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
      }
      body {
        font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
      }
      .rotate-circle,
      .tmap-zoom-control,
      a img,
      .logo-text {
        display: none !important;
      }
    </style>
    <script
      charset="utf-8"
      src="https://map.qq.com/api/gljs?v=1.exp&key=GSVBZ-BPBKP-KI6DT-LHDIX-C6P75-ZPBZK"
    ></script>
    <script>
      window.onload = function () {
        function init() {
          var sw = new TMap.LatLng(31.31543747195023, 120.58081436664601); //东北角坐标
          var ne = new TMap.LatLng(31.305749139396635, 120.55881730968555); //西南角坐标
          var latlngBounds = new TMap.LatLngBounds(ne, sw);
          var map = new TMap.Map(document.getElementById("container"), {
            center: new TMap.LatLng(31.308217, 120.569598), // 地图的中心地理坐标。
            boundary: latlngBounds,
            zoom: 16,
            mapStyleId: "style1",
            disableDefaultUI: true, //禁止所有控件
            showLabel: false, //不显示地图文字标记
          });
        }
        init();
      };
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
